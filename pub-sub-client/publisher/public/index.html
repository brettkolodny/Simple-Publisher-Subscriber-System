<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Publisher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<h1><center>こんにちは！</center></h1>
<h2><center>Project 2 | Publisher</center></h2>
<div id="description">
  <h3>[Pubisher ID] Portal</h3>
  <p>Your subscriber(s) are [Subscriber ID].</p>
</div>
<div id="input">
  <input id="code" type="text" value="Enter message to publish to your subscribers." />
  <button id="execute" type="button" name="">Publish</button>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#execute').click(function() {
      var expression = $('#code').val();

      try {
        alert(eval(expression));
      }
      catch (e) {
        alert("Invalide JS expression.")
      }
    });
  });
</script>
</html>
